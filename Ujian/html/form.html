<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/universal-header.css">
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <header>
        <nav>
            <div class="title">Hotel<b>Hebat</b></div>
            <ul>
                <li>Home</li>
                <li>|</li>
                <li>Facility</li>
                <li>|</li>
                <li>Tentang Kami</li>
            </ul>
        </nav>
    </header>
    <form action="" method="post">
        <div class="container-body">
            <img src="../assets/pexels-donald-tong-189296.jpg" alt="">
            <div class="title-body">Form Pemesanan</div>
            <div class="container-body1">
                <div class="mb-3">
                    <label for="Nama-pemesan" class="form-label">Nama Pemesan</label>
                    <input type="text" name="name" class="form-control" id="Nama-pemesan" placeholder="Nama anda">
                  </div>
                  <div class="mb-3">
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email-address" placeholder="email@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Nomor Telephone">
                  </div>
                <div class="mb-3">
                    <label for="guest" class="form-label">Nama Tamu</label>
                    <input type="text" name="guest" class="form-control" id="guest" placeholder="Nama tamu">
                  </div>
            </div>
            <div class="container-body2">
                    <div class="head">
                        <div class="text1">Cash / Bank</div>
                    <div class="button">
                        <div class="circle"></div>
                    </div>
                    <div class="text2">
                        Total Price : Rp.00000000
                        <br>
                        Jumlah Kamar : 00000
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="Nama-bank" class="form-label">Nama Bank</label>
                        <input type="text" name="bank" class="form-control" id="Nama-bank" placeholder="Nama anda">
                      </div>
                      <div class="mb-3">
                        <label for="rekening" class="form-label">No Rekening</label>
                        <input type="text" name="rekening" class="form-control" id="rekening" placeholder="email@example.com">
                      </div>
                      <div class="mb-3">
                        <label for="phone2" class="form-label">Phone</label>
                        <input type="text" name="phone2" class="form-control" id="phone2" placeholder="Nomor Telephone">
                      </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload Bukti Pembayaran</label>
                        <input type="file" name="image" class="form-control" id="image" placeholder="Nama tamu">
                      </div>
                      <button class="btn btn-primary">
                        Pesan
                    </button>
                </div>
                
            </div>
        </div>
    </form>
</body>
</html>
